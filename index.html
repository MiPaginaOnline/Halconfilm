<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans">
  <!-- Contenedor principal -->
  <div class="flex flex-col items-center justify-center min-h-screen px-6 relative">
    <!-- Bienvenida -->
    <div class="absolute top-10 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-white drop-shadow-lg">¡Hola y Bienvenido/a!</h1>
      <p class="text-lg md:text-xl max-w-2xl mx-auto text-gray-300">
        Alberto ejerce en dos profesiones distintas. Por favor, selecciona la que más te interese para conocer más.
      </p>
    </div>

    <!-- Contenedor opciones pantalla dividida -->
    <div class="flex w-full h-screen">
      <!-- Sección Izquierda -->
      <div class="w-1/2 relative overflow-hidden hover-scale cursor-pointer">
        <img src="https://via.placeholder.com/800x900" alt="DJ Chrome" class="w-full h-full object-cover opacity-80">
        <div class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-40 hover:bg-opacity-60 transition">
          <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">DJ Chrome</h2>
          <p class="text-md text-gray-200 max-w-md text-center">DJ de eventos, bodas, comuniones, cumpleaños, fiestas privadas, etc.</p>
        </div>
      </div>

      <!-- Sección Derecha -->
      <div class="w-1/2 relative overflow-hidden hover-scale cursor-pointer">
        <img src="https://via.placeholder.com/800x900" alt="HalconFilm" class="w-full h-full object-cover opacity-80">
        <div class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-40 hover:bg-opacity-60 transition">
          <h2 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">HalconFilm</h2>
          <p class="text-md text-gray-200 max-w-md text-center">Personalización y protección de tu vehículo.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
