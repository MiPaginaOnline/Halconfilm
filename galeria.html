<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Halconfilm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #050a1a;
      color: #f5f5f5;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* HEADER flotante con blur */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(10, 15, 35, 0.35);
      backdrop-filter: blur(15px);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffffff;
      margin-right: 1.5rem;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav ul li a:hover {
      color: #4a9dff;
      text-shadow: 0 0 8px #4a9dff;
    }

    /* CONTENIDO CENTRADO */
    section {
      padding: 6rem 2rem;
      margin-top: 120px; /* espacio para el sticky */
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    h2 {
      color: #4a9dff;
      margin-bottom: 2rem;
    }

    /* GALERÍA en carrusel horizontal */
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1.5rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }
    .gallery::-webkit-scrollbar { height: 8px; }
    .gallery::-webkit-scrollbar-thumb {
      background: #4a9dff;
      border-radius: 4px;
    }
    .gallery::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    .item {
      flex: 0 0 auto;
      width: 250px;
      background: rgba(0,0,0,0.75);
      border-radius: 12px;
      padding: 1rem;
      scroll-snap-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .item:hover { transform: translateY(-5px); }
    .item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }
    .item p {
      margin: 0;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: #888;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Galería</div>
    <nav>
      <ul>
        <li><a href="index.html">⬅ Volver</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Ejemplos De Nuestros Trabajos</h2>
    <div class="gallery">
      <div class="item"><img src="IMG_7024.jpeg" alt="Trabajo 1"><p>Tintado de lunas</p></div>
      <div class="item"><img src="IMG_7023.jpeg" alt="Trabajo 2"><p>Vinilos personalizados</p></div>
      <div class="item"><img src="462386614_3791849821053848_7909835167215617624_n.jpg" alt="Trabajo 3"><p>Vinilos Personalizados</p></div>
      <div class="item"><img src="IMG_7022.jpeg" alt="Trabajo 4"><p>Pulido de ópticas</p></div>
      <div class="item"><img src="IMG_7021.jpeg" alt="Trabajo 5"><p>Vinilos Personalizados</p></div>
    </div>
  </section>

  <footer>
    <p>© 2025 Halconfilm. Galería de trabajos.</p>
  </footer>
</body>
</html>
