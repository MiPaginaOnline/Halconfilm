<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Halconfilm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #050a1a;
      color: #f5f5f5;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    header {
      position: fixed; top:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8rem 1rem;
      background: rgba(10, 15, 35, 0.5);
      backdrop-filter: blur(10px);
      z-index:1000;
    }
    .logo { font-size:1.5rem; font-weight:700; color:white; }
    nav ul { list-style:none; display:flex; gap:1rem; margin:0; padding:0; }
    nav ul li a {
      color:#f5f5f5; text-decoration:none;
      transition:color 0.3s;
    }
    nav ul li a:hover { color:#4a9dff; }
    section { padding:6rem 2rem; margin-top:60px; text-align:center; }
    .gallery {
      display:flex; overflow-x:auto; gap:1.5rem;
      scroll-snap-type:x mandatory;
      padding-bottom:1rem;
    }
    .gallery::-webkit-scrollbar { display:none; }
    .item {
      flex: 0 0 auto;
      width:250px;
      background:rgba(0,0,0,0.7);
      border-radius:12px;
      padding:1rem;
      scroll-snap-align:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.5);
    }
    .item img {
      width:100%; border-radius:8px; margin-bottom:0.5rem;
    }
    footer { text-align:center; padding:2rem; background:#000; color:#888; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Galería</div>
    <nav>
      <ul>
        <li><a href="index.html">⬅ Volver</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Nuestros Trabajos</h2>
    <div class="gallery">
      <div class="item"><img src="img1.jpg" alt="Trabajo 1"><p>Tintado de lunas</p></div>
      <div class="item"><img src="img2.jpg" alt="Trabajo 2"><p>Vinilos personalizados</p></div>
      <div class="item"><img src="img3.jpg" alt="Trabajo 3"><p>Protección de cristales</p></div>
      <div class="item"><img src="img4.jpg" alt="Trabajo 4"><p>Pulido de ópticas</p></div>
      <div class="item"><img src="img5.jpg" alt="Trabajo 5"><p>Cuidado estético completo</p></div>
    </div>
  </section>

  <footer>
    <p>© 2025 Halconfilm. Galería de trabajos.</p>
  </footer>
</body>
</html>
